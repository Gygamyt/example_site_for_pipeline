{% extends "base0.html" %}

{% block title %} Main Page {% endblock %}

{% block content %}

<div class="col-lg-3">
    <div class="product-item">
        <div>
                <img src="{{ product.image.url }}" class="img-responsive" width="450">
        </div>

        <h4>{{ product.title }}</h4>
        <p>
            {{ product.description|truncatechars_html:70 }}
        </p>
        <div>
            {{ product.price }} $
        </div>
        <div class="add-to-card-btn">
            <button class="btn btn-success">
                Add to cart
            </button>
        </div>
        <a href="{% url 'add_to_cart_view' %}" class="btn btn-primary">
              Add to cart
            </a>

    </div>
</div>

{% endblock %}
